name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - v2/ship-it
      - "codex/**"

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      APP_ENV: preprod
      SAFETY_FAIL_MODE: closed
      NEXT_PUBLIC_APP_URL: https://preprod.civicforge.org
      NEXT_PUBLIC_SUPABASE_URL: https://example.supabase.co
      NEXT_PUBLIC_SUPABASE_ANON_KEY: test-anon-key
      SUPABASE_SERVICE_ROLE_KEY: test-service-role-key
      ANTHROPIC_API_KEY: test-anthropic-key
      UPSTASH_REDIS_REST_URL: https://us1-upstash.example.com
      UPSTASH_REDIS_REST_TOKEN: test-upstash-token
      CRON_SECRET: test-cron-secret

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - name: Setup Node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238  # v6.2.0
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test

      - name: Verify Environment
        run: npm run verify:env

      - name: Build
        run: npm run build

  codeql:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@9e907b5e64f6b83e7804b09294d44122997950d6  # v3
        with:
          languages: javascript-typescript

      - name: Autobuild
        uses: github/codeql-action/autobuild@9e907b5e64f6b83e7804b09294d44122997950d6  # v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@9e907b5e64f6b83e7804b09294d44122997950d6  # v3
